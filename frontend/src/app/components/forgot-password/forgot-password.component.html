<div class="container" style="margin-top: 100px">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Reset Password</h5>
                    <form class="form-signin" [formGroup]="loginForm">
                        <div class="form-group">
                            <input type="text" id="inputEmail" formControlName="userName" class="form-control" placeholder="User Name" required autofocus>
                        </div>

                        <div class="form-group">
                            <input type="password" id="inputPassword1" formControlName="passwordNew" class="form-control" placeholder="New Password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="inputPassword2" formControlName="passwordConfirm" class="form-control" placeholder="Confirm Password" required>
                        </div>

                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember password</label>
                        </div>
                        <button class="btn btn-lg btn-success btn-block text-uppercase" type="submit" (click)="reset()">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
