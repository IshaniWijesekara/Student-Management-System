<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <!-- <h1 class="m-0 text-dark">Manage Items</h1> -->
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Manage Subjects</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-12">

                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Subject Information</h3>

                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <div class="row">
                            <div class="col col-12">
                                <form #frmSubjects="ngForm" (ngSubmit)="saveSubject()">
                                    <p class="form-group">
                                        <label for="txtName">Subject Name</label>
                                        <input [disabled]="manuallySelected" name="txtName"  [(ngModel)]="selectedSubject.name" id="txtName"
                                               class="form-control">
                                    </p>

                                    <p class="form-group">
                                        <label for="txtDuration">Subject Duration</label>
                                        <input [disabled]="manuallySelected" [(ngModel)]="selectedSubject.duration" name="txtDuration"  id="txtDuration" class="form-control">
                                    </p>

                                    <div>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                        &nbsp;
                                        <button (click)="clear()"  type="button" class="btn btn-warning">Clear</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->

            </div>
            <div class="col-md-6 col-12">
                <table id="tblItems" class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>Subject ID</th>
                        <th>Subject Name</th>
                        <th>Subject Duration</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let subject of subjects"  (click)="selectSubjects(subject)" [class.selected]="subject==selectedSubject">
                        <td>{{subject.id}}</td>
                        <td>{{subject.name}}</td>
                        <td>{{subject.duration}}</td>
                        <td>
                            <i (click)="deleteSubjects(subject)" class="fa fa-trash fa-2x"></i>
                        </td>

                    </tr>
                    </tbody>
                    <tfoot>
                    </tfoot>
                </table>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>
